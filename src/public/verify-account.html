<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title class="app-name-titlebar">Accounts</title>
  </head>
  <body>
    <div class="app-icon-mini"></div>
    <div class="d-lg-flex half">
      <div class="bg order-1 order-md-2 sidebar sidebar-container">
        <div class="intro">
          <div class="title1"></div>
          <div class="title2"></div>
          <div class="description"></div>
        </div>
      </div>
      <div class="contents order-2 order-md-1">
        <div class="container">
          <div class="row align-items-center justify-content-center">
            <div class="col-md-6">
              <div class="noselect">
                <h3>Verify your account</h3>
                <p class="mb-4">
                  A verification code was sent to your email address.
                </p>
              </div>
              <form method="post" id="verify-form">
                <div class="form-group first last">
                  <label class="noselect" for="username"
                    >Verification Code</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    placeholder="your verification code"
                    minlength="4"
                    autocomplete="off"
                    autocorrect="off"
                    autocapitalize="off"
                    spellcheck="false"
                    id="code"
                    required
                  />
                </div>
                <div class="d-flex flex-row-reverse mb-5"></div>
                <input
                  type="submit"
                  id="submit"
                  value="Verify"
                  class="btn btn-block action-button"
                />
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/jquery-3.3.1.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/verify-account.js"></script>
  </body>
</html>
