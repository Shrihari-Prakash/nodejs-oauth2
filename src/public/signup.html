<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,800&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />

    <!-- Style -->
    <link rel="stylesheet" href="./css/style.css" />

    <title class="app-name">Accounts</title>
  </head>
  <body>
    <div class="d-lg-flex half sidebar-container">
      <div class="bg order-1 order-md-2 sidebar">
        <div class="intro">
          <div class="title1"></div>
          <div class="title2"></div>
          <div class="description"></div>
        </div>
      </div>
      <div class="contents order-2 order-md-1">
        <div class="container">
          <div class="row align-items-center justify-content-center">
            <div class="col-md-6">
              <div class="noselect">
                <h3>Sign Up &#x2022; <strong class="app-name"></strong></h3>
                <p class="mb-4 app-tagline"></p>
              </div>
              <form method="post" id="signup-form">
                <div class="form-group first">
                  <label class="noselect" for="username">Username</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="rick_astley"
                    minlength="8"
                    autocomplete="off"
                    autocorrect="off"
                    autocapitalize="off"
                    spellcheck="false"
                    id="username"
                    required
                  />
                </div>
                <div class="form-group">
                  <label class="noselect" for="firstName">First Name</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Rick"
                    minlength="3"
                    autocorrect="off"
                    autocapitalize="on"
                    spellcheck="false"
                    id="firstName"
                    required
                  />
                </div>
                <div class="form-group">
                  <label class="noselect" for="lastName">Last Name</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Astley"
                    minlength="3"
                    autocorrect="off"
                    autocapitalize="on"
                    spellcheck="false"
                    id="lastName"
                    required
                  />
                </div>
                <div class="form-group">
                  <label class="noselect" for="email">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    placeholder="rickastley@example.com"
                    spellcheck="false"
                    id="email"
                    required
                  />
                </div>
                <div class="form-group last mb-3">
                  <label for="password">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    placeholder="********"
                    minlength="8"
                    id="password"
                    required
                  />
                </div>

                <div class="d-flex mb-5 align-items-center">
                  <span class="ml-auto">
                    <a
                      href="#"
                      onclick="window.location = '/login' + window.location.search;"
                      class="forgot-pass"
                      >Have an account? Login</a
                    ></span
                  >
                </div>

                <input
                  type="submit"
                  id="submit"
                  value="Create Account"
                  class="btn btn-block btn-primary"
                />
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/jquery-3.3.1.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/signup.js"></script>
  </body>
</html>
