<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="shortcut icon" href="#" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title class="app-name-titlebar">Accounts</title>
  </head>
  <body>
    <div class="spinner-container">
      <div class="spinner"></div>
    </div>
    <div class="app-icon-mini"></div>
    <div class="d-lg-flex page">
      <div class="bg order-1 order-md-2 sidebar">
        <div class="intro">
          <div class="title1"></div>
          <div class="title2"></div>
          <div class="description"></div>
        </div>
      </div>
      <div class="contents order-2 order-md-1">
        <div class="container">
          <div class="row align-items-center justify-content-center">
            <div class="col-md-6">
              <div class="noselect">
                <h3>Verify your identity</h3>
              </div>
              <p class="mb-4"></p>
              <form method="post" id="get-code-form">
                <div class="form-group first last mb-3">
                  <label class="noselect" for="email">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    placeholder="rickastley@example.com"
                    minlength="8"
                    autocomplete="off"
                    autocorrect="off"
                    autocapitalize="off"
                    spellcheck="false"
                    id="email"
                    required
                  />
                </div>
                <div class="d-flex mb-4 align-items-center">
                  <span class="ml-auto">
                    <a href="#" onclick="window.location = '/login' + window.location.search;" class="bottom-link"
                      >Login</a
                    ></span
                  >
                </div>
                <input type="submit" id="submit" value="Get Code" class="btn btn-block action-button" />
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/jquery-3.3.1.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/get-code.js"></script>
  </body>
</html>
