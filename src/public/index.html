<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="robots" content="noindex">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="shortcut icon" href="#" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="./css/layout.css" />
    <title class="app-name-titlebar">Accounts</title>
    <script type="module">
      import { getTheme, changeToLightVariable } from "./utils/utils.js";
      const theme = getTheme();
      if (theme === "light") {
        changeToLightVariable("--spinner-background-color");
        changeToLightVariable("--spinner-primary-color");
        changeToLightVariable("--spinner-secondary-color");
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <!-- Load React. -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/i18next@23.10.1/dist/umd/i18next.js" crossorigin></script>
    <script
      src="https://code.jquery.com/jquery-3.6.4.min.js"
      integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./compiled/main.js"></script>
  </body>
</html>
