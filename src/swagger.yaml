openapi: 3.0.0
info:
  title: Liquid
  description: Seamless authentication and user management APIs for your projects based on TypeScript, MongoDB and Redis.
  version: 0.1
paths:
  /oauth/introspect:
    post:
      summary: Validate a user token.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                token:
                  type: string
      responses:
        "200":
          description: Returns information about the token.
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                  data:
                    type: object
                    properties:
                      tokenInfo:
                        type: object
                        properties:
                          accessToken:
                            type: string
                          accessTokenExpiresAt:
                            type: string
                          scope:
                            type: string
                          user:
                            $ref: "#/definitions/user"
      tags:
        - oauth-api
  /user/admin-api/create:
    post:
      summary: Bulk user creation.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                type: object
                properties:
                  username:
                    type: string
                  firstName:
                    type: string
                  lastName:
                    type: string
                  role:
                    type: string
                  phoneCountryCode:
                    type: string
                  phone:
                    type: string
                  email:
                    type: string
                    format: email
                  password:
                    type: string
      responses:
        "200":
          description: Returns the number of users inserted.
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                  insertedCount:
                    type: integer
      tags:
        - user-admin-api
  /user/admin-api/list:
    get:
      security:
        - bearerAuth: []
      summary: Returns an array of users in the system that can be paginated.
      parameters:
        - in: query
          name: limit
          schema:
            type: integer
          description: Records per page.
        - in: query
          name: offset
          schema:
            type: string
            pattern: ^[6][a-f0-9]{23}$
          description: _id of last record in the previous page.
      responses:
        "200":
          description: Returns list of users.
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      users:
                        type: array
                        items:
                          type: object
                          properties:
                            _id:
                              type: string
                            approved:
                              type: boolean
                            target:
                              $ref: "#/definitions/user"
      tags:
        - user-admin-api
  /user/admin-api/user-info:
    get:
      security:
        - bearerAuth: []
      summary: Accepts an array of user IDs and returns their profile details.
      parameters:
        - in: query
          name: targets
          schema:
            type: string
          description: Comma seperated list of user IDs for which info has to be retrieved.
      responses:
        "200":
          description: Returns an array of objects with user details.
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      users:
                        type: array
                        items:
                          $ref: "#/definitions/user"
      tags:
        - user-admin-api
  /user/admin-api/access:
    post:
      security:
        - bearerAuth: []
      summary: "Provide access to the given scope for the specified targets. Targets can be of type user or client."
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                targets:
                  type: array
                  items:
                    type: string
                    pattern: ^[6][a-f0-9]{23}$
                targetType:
                  type: string
                  enum: [user, client]
                scope:
                  type: array
                  items:
                    type: string
                status:
                  type: boolean
      responses:
        "200":
          description: Returns OK.
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
      tags:
        - user-admin-api
